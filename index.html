<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PWEBCloud</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="./static/index.css" />
	</head>
	<body class="bg-[#FAFAFC]">
		<main
			class="flex flex-col gap-10 w-full md:h-[80svh] bg-gradient-to-b from-[#D9EDFB] from-55% to-[#FAFAFC] mb-12 md:mb-0">
			<header class="flex justify-between items-center w-full px-10 lg:px-[10rem] py-5 lg:py-[3rem]">
				<svg viewBox="0 0 280 100" id="logo" class="w-[7rem]">
					<g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-width="1" class="lines">
						<path
							class="el"
							d="M58 80V50.12C57.7 41.6 51.14 35 43 35a15 15 0 0 0 0 30h7.5v15H43a30 30 0 1 1 0-60c16.42 0 29.5 13.23 30 29.89V80H58z"
							style="stroke-dashoffset: 0px"></path>
						<path class="el" d="M73 80V20H58v60h15z" style="stroke-dashoffset: 0px"></path>
						<path
							class="el"
							d="M58 80V49.77C58.5 33.23 71.58 20 88 20a30 30 0 0 1 30 30v30h-15V50a15 15 0 0 0-15-15c-8.14 0-14.7 6.6-15 15.12V80H58zm75 0V20h-15v60h15z"
							style="stroke-dashoffset: 0px"></path>
						<path
							class="el"
							d="M118 80V49.77C118.5 33.23 131.58 20 148 20a30 30 0 0 1 30 30v30h-15V50a15 15 0 0 0-15-15c-8.14 0-14.7 6.6-15 15.12V80h-15zm-7.5-60a7.5 7.5 0 1 1-7.48 8v-1c.25-3.9 3.5-7 7.48-7z"
							style="stroke-dashoffset: 0px"></path>
						<path
							class="el"
							d="M133 65a15 15 0 0 1-15-15v-7.5h-15V50a30 30 0 0 0 30 30V65zm30 15V49.77C163.5 33.23 176.58 20 193 20a30 30 0 0 1 30 30v30h-15V50a15 15 0 0 0-15-15c-8.14 0-14.7 6.6-15 15.12V80h-15z"
							style="stroke-dashoffset: 0px"></path>
						<path
							class="el"
							d="M238 65a15 15 0 0 1 0-30c8.1 0 14.63 6.53 15 15h-15v15h30V49.89C267.5 33.23 254.42 20 238 20a30 30 0 0 0 0 60V65z"
							style="stroke-dashoffset: 0px"></path>
						<path
							class="el"
							d="M260.48 65a7.5 7.5 0 1 1-7.48 8v-1c.26-3.9 3.5-7 7.48-7z"
							style="stroke-dashoffset: 1.07241px"></path>
					</g>
				</svg>

				<button
					type="button"
					class="px-4 py-1.5 border border-[#0e3f7e1a] rounded-[6px] duration-200 hover:bg-[#0e3f7e1a]">
					Entre em contato
				</button>
			</header>

			<section class="flex flex-col gap-10 items-center w-full h-full px-4">
				<div class="flex flex-col gap-4 leading-tight">
					<h1 id="title" class="text-center font-bold text-[3.6rem] lg:text-[4.3rem] text-[#1F2632]">
						Poupe tempo e <br />dinheiro conosco
					</h1>
					<h2 id="subtitle" class="text-center font-medium text-lg text-[#3C4450]">
						Sua infraestrutura, visibilidade, monitoramento. <br />Tudo em uma plataforma só.
					</h2>
				</div>
				<button
					id="title-button"
					type="button"
					class="px-4 py-2 text-white bg-gradient-to-t from-[#4c576b] from-5% to-[#1F2632] rounded-[6px]">
					Agende uma conversa
				</button>
			</section>
		</main>

		<section class="flex flex-col items-center w-full gap-[4rem] px-6">
			<div
				class="flex justify-center items-center w-fit p-3 rounded-[14px] bg-[#DAE8F5] outline outline-1 outline-offset-8 outline-[#0e3f7e1a] shadow">
				<div class="bg-white rounded-[10px]">
					<img src="./static/images/dash.png" alt="Imagem exemplo da dashboard." />
				</div>
			</div>
			<div class="flex flex-col justify-center items-center w-full gap-6 py-10">
				<h3 class="text-center font-medium text-xl text-[#1F2632]">
					Fazendo a núvem ser mais fácil para diversas empresas
				</h3>
				<div class="flex overflow-hidden w-full max-w-[45rem] logos relative">
					<div class="flex gap-[5rem] justify-center items-center w-fit do-slide pr-[14rem]">
						<img src="./static/images/neon.png" alt="Logo de empresa parceira." class="w-[7rem]" />
						<img src="./static/images/politico.png" alt="Logo de empresa parceira." class="w-[7rem]" />
						<img src="./static/images/marpipe.png" alt="Logo de empresa parceira." class="w-[7rem]" />
					</div>
					<div class="flex gap-[5rem] justify-center items-center w-fit do-slide pl-[14rem]">
						<img src="./static/images/neon.png" alt="Logo de empresa parceira." class="w-[7rem]" />
						<img src="./static/images/politico.png" alt="Logo de empresa parceira." class="w-[7rem]" />
						<img src="./static/images/marpipe.png" alt="Logo de empresa parceira." class="w-[7rem]" />
					</div>
				</div>
			</div>
		</section>

		<section
			class="flex flex-col justify-center items-center mt-24 mx-[10px] py-[5rem] px-6 gap-12 bg-[#090B16] text-white rounded-[12px]">
			<div class="flex flex-col text-center gap-3 md:gap-0">
				<h2 class="font-bold text-[2.4rem]">Começe a economizar no primeiro minuto</h2>
				<h3 class="text-lg text-[#9BA4B3]">Marque uma chamada com um de nossos especialistas</h3>
			</div>
			<button type="button" class="px-4 py-2 text-black bg-[#d2ff00] rounded-[6px] trackable-button relative">
				Agende uma conversa
			</button>
		</section>

		<footer class="flex justify-between items-center w-full mt-[5rem] px-10 py-5">
			<span class="font-medium text-lg">PWEBCloud</span>
			<span>Todos os direitos reservados.</span>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/animejs@3.2.2/lib/anime.min.js"></script>
		<script src="./static/index.js"></script>
	</body>
</html>
